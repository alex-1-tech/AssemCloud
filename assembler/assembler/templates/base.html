<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}Assembly Manager{% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'images/icon.png' %}"
              type="image/png"
              rel="shortcut icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
              rel="stylesheet">
        <link href="{% static 'assembler/css/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
              rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme/dist/select2-bootstrap-5-theme.min.css"
              rel="stylesheet" />
    </head>
    <body>
        {% include 'components/navbar.html' %}
        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
      $(function() {
        $('.django-select2').select2({
          theme: 'bootstrap-5',
          width: '100%'
        });
      });
      $('.toast').each(function() {
        new bootstrap.Toast(this, { delay: 5000 }).show();
      });
        </script>
        {{ form.media.js }}
        {% block extra_scripts %}{% endblock %}
        <div id="context-menu"
             style="display:none;
                    position:absolute;
                    background:white;
                    border:1px solid #ccc;
                    z-index:1000"></div>
      {% if messages  %}
            <div class="messages">
            {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                  </div>
            {% endfor %}
            </div>
      {% endif %}
    </body>
</html>
