{% extends 'base.html' %}

{% block title %}Редактировать часть{% endblock %}

{% block content %}
  <h2>Редактирование части: {{ part.name }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>

  <a href="{% url 'list_parts' %}" class="btn btn-secondary mt-3">Отмена</a>
{% endblock %}
