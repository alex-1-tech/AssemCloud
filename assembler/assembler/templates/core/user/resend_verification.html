{% extends 'base.html' %}
{% block title %}Повторное подтверждение{% endblock %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center">Повторное подтверждение</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Введите ваш email"
                                   required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Отправить повторно</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
