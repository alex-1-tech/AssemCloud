{% extends 'base.html' %}
{% block title %}Производитель{% endblock %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title mb-4 text-center">Производитель</h3>
                    <p>
                        <strong>Имя:</strong> {{ manufacturer.name }}
                    </p>
                    <p>
                        <strong>Страна:</strong> {{ manufacturer.country }}
                    </p>
                    <p>
                        <strong>Язык:</strong> {{ manufacturer.language }}
                    </p>
                    <p>
                        <strong>Телефон:</strong> {{ manufacturer.phone }}
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a href="{% url 'manufacturer_edit' manufacturer.pk %}"
                           class="btn btn-primary btn-lg me-md-2">Редактировать</a>
                        <a href="{% url 'manufacturer_delete' manufacturer.pk %}"
                           class="btn btn-danger btn-lg">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
