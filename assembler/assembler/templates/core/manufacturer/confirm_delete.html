{% extends "base.html" %}
{% block title %}Удалить производителя{% endblock %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-danger text-center">Удаление производителя</h3>
                    <p class="text-center">
                        Вы уверены, что хотите удалить производителя <strong>{{ object.name }}</strong>?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Удалить</button>
                            <a href="{% url 'manufacturer_detail' object.pk %}"
                               class="btn btn-secondary btn-lg">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
