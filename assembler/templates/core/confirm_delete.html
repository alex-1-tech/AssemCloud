{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-red text-center">{{ title }}</h3>
                    <p class="text-center">{{ message }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-red btn-lg">{{ confirm_label|default:"Удалить" }}</button>
                            <a href="{{ cancel_url }}" class="btn btn-gray btn-lg">{{ cancel_label|default:"Отмена" }}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
