{% extends "base.html" %}
{% block title %}Дублировать машину{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Дублировать машину</h2>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            {{ form.machine.label_tag }}<br>
            {{ form.machine }}
        </div>
        <div class="mb-3">
            {{ form.serial.label_tag }}<br>
            {{ form.serial }}
        </div>
        <button type="submit" class="btn btn-success">Создать дубликат</button>
        <a href="{{ request.GET.next|default:"/" }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
