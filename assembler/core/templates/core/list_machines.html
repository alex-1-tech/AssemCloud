{% extends 'core/base.html' %} {% block content %}
<h2>Machines</h2>
<form method="get" class="mb-3">
  <input
    type="text"
    name="q"
    class="form-control"
    placeholder="Search machines..."
    value="{{ query }}"
  />
</form>
<a href="/machines/add/" class="btn btn-success mb-3">Add Machine</a>
<ul class="list-group">
  {% for machine in machines %}
  <li class="list-group-item">{{ machine.name }}</li>
  {% empty %}
  <li class="list-group-item">No machines found.</li>
  {% endfor %}
</ul>
{% endblock %}
